{% extends 'parent/main.html' %}

{% block body %}
    {% if sent %}
        <h1>E-mail successfully sent</h1>
        <p>
            "{{ book.title }}" was successfully sent to {{ form.cleaned_data.to }}.
        </p>
    {% else %}
        <h1>Share "{{ book.title }}" by e-mail</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Send e-mail"/>
        </form>
    {% endif %}
{% endblock %}
