<ul class="pagination justify-content-center">
    {% for i in posts.paginator.page_range %}
        {% if posts.number == i %}
            <li class="page-item active"><a class="page-link" href="#">{{ posts.number }}</a></li>
        {% else %}
            <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
